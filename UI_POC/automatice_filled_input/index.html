<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="../switcher-UI/assets/index.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row" style="margin-top: 10px;">
            <div class="col-xs-12 col-sm-12 col-md-6">
                <div class="form-group">
                    <label for="">Holiday Date</label>
                    <input type="date" name="" id="holidayDate" class="form-control" required="required" title="" />
                    <span class="error-text">Date cannot be blank</span>
                </div>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-6">
                <div class="form-group">
                    <label for="">Name of Holiday</label>
                    <input type="text" name="" id="holidayName" class="form-control" required="required" title="" />
                    <span class="error-text">Name of Holiday cannot be blank</span>
                </div>
            </div>
        </div>
        <div class="pull-right" style="margin-right: 10px;">
            <button type="button" class="btn btn-primary btn-sm edit-btn-holiday-list" onclick="holidayDate()">
                Save
            </button>
        </div>
    </div>

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>
        function holidayDate() {
            document.getElementById("holidayDate").value = "2022-01-17";
        }

      
      $(document).ready(function () {
        $(".edit-btn-holiday-list").click(function () {
        console.log("hello jquery");
        $("#holidayName").val("Martin Luther King Jr. Day");
        // $("#holidayDate").val(new Date());
      });
      });
    </script>
</body>

</html>
