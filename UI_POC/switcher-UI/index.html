           top: 1px;

        <div class="card mt-10" style="border-radius: 10px !important;cursor: pointer;position: relative; "

            <div style="display: flex;
            justify-content: space-between;">

                <span style="font-size: 15px; color:#6183cc; font-weight: bold;">$235</span>

        <div class="card mt-10" style="border-radius: 10px !important; cursor: pointer;position: relative;"

                <span style="font-size: 15px; color:#6183cc; font-weight: bold;">$235</span>

        <div class="more-container-bill">

            </button>

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>

        function radioBtnSwitcher(input) {
            // alert("switcher");
            if (input === '#button-1') 
            {
                $('#button-1').addClass('sidebar-active-class');
                $('#button-2').removeClass('sidebar-active-class');
                $('#button-3').removeClass('sidebar-active-class');
            }
            else if (input === "#button-2") {
                $('#button-1').removeClass('sidebar-active-class');
                $('#button-2').addClass('sidebar-active-class');
                $('#button-3').removeClass('sidebar-active-class');
            }
            else if (input === "#button-3") {
                $('#button-1').removeClass('sidebar-active-class');
                $('#button-2').removeClass('sidebar-active-class');
                $('#button-3').addClass('sidebar-active-class');
            }
        }
    </script>
